<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="http://">Todo</a></li>
                <li class="nav-item"><a href="http://">Signup</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks <span style="display:none;">HELLO</span></h2>
            <button class="btn btn-headline">Learn more</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>Your plan for today?</h2>
        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <ul class="todo-list">
            <!-- <li class="first-todo">todo 1</li> -->
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </section>
    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">EMail</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About yourself</label>
                <textarea type="text" name="about" id="about" cols="30" rows="10">
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
</body>
